<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
    </head>
    <body>
        <form action="server 1" method="post" name="name 1">
        <table bgcolor="silver" align="center" cellspacing="10px " cellpadding="10px">
           <caption>
             <h2>
                <u>Registration Form</u>
            </h2>
           </caption>
           <tr>
            <td>
                <label for="id 1">First Name:</label>
            </td>
            <td>
                <input type="text" name="name 1" id="id 1">
            </td>
           </tr>
           <tr>
            <td>
                <label for="id 2">Last Name:</label>
            </td>
            <td>
                <input type="text" name="name 2" id="id 2">
            </td>
           </tr>
           <tr>
            <td>
                <label for="id 3">Nick Name:</label>
            </td>
            <td>
                <input type="text" name="name 3" id="id 3">
            </td>
           </tr>
           <tr>
            <td>
                <label for="id 4">E-mail</label>
            </td>
            <td>
                <input type="email" name="name 4" id="id 4">
            </td>
           </tr>
           <tr>
            <td>
                <label for="id 5">password</label>
            </td>
            <td>
                <input type="password" name="name 5" id="id 5">
            </td>
           </tr>
           <tr>
            <td>
                <label for="id 6">Dtae of Birth:</label>
            </td>
            <td>
                <input type="text" name="name 6" id="id 6">
            </td>
           </tr>
           <tr>
            <td>
                <label for="id 7">Gender:</label>
            </td>
            <td>
                <input type="radio" name="name 8" id="9" >male
                <input type="radio"  name="name 8" id="10">female
                <input type="radio" name="name 8" id="11">others
            </td>
           </tr>
            <tr>
            <td>
                <label for="id 8">Mobile</label>
            </td>
            <td>
                <input type="number" name="name 7" id="id 8">
            </td>
           </tr>
           <tr>
            <td>
                <label for="id 9">address:</label>
            </td>
            <td>
                <textarea cols="15px" rows="5px"></textarea>
            </td>
           </tr>
           <tr>
            <td>
                <input type="submit">
            </td>
            <td>
                <input type="reset">
            </td>
           </tr>
           </table>
    </body>
</html>
